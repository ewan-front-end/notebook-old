    <div id="date"></div>

<script>
function getNow() {
    var date = new Date(),
        yy = date.getFullYear(),
        mm = date.getMonth() + 1,
        dd = date.getDate(),
        h  = date.getHours(),
        m  = date.getMinutes(),
        s  = date.getSeconds(),
        w  = date.getDay()
    console.log(date.getTime());
    mm < 10 && (month = "0" + month)
    dd < 10 && (day ="0" + day)
    h < 10 && (hour = "0" + hour)
    m < 10 && (minute = "0" + minute)
    s < 10 && (second = "0" + second)   

    return {year:yy, month:mm, day:dd, hour:h, minute:m, second:s, week:w, yy, mm, dd, h, m, s, w}
}

var {year, month, day, hour, minute, second, week} = getNow()
console.log(year, month, day, hour, minute, second, week);

</script>
