<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
</head>
<body>
    <canvas id="myCanvas"></canvas>
</body>
</html>
<script type="module">
    import Game from './core/game.js'
    import Layer from './core/layer.js'
    import Group from './core/group.js'
    import Rect from './core/rect.js'
    import Circle from './core/circle.js'
    import Sprite from './core/sprite.js'
    import Imgicon from './core/imgicon.js'

    // 舞台&设施
    
    var layer = new Layer(0, 0, 100, 100)
    var group = new Group('GROUP_1')
    var rect = new Rect(10, 10, 100, 50, {}, {fillStyle: '#f00', globalAlpha: 0.5})
    var circle = new Circle('CIRCLE_1')
    var sprite = new Sprite(100, 200, 200, 100, {fillStyle:'#0f0'})
    var image = new Imgicon('./images/marry.png', 200, 300)

    
    
    
    
    //rect.translate(100, 50)
    // rect.translate(100, 100)
    // rect.rotate(45)
    // rect.scale(3, 3)
    rect.skew(0.5)
    //rect.alpha(0.5)
    
    
    let game = new Game({
        canvas: document.getElementById("myCanvas"), 
        width: 1200, 
        height: 800,
        scene: {
            backgroundImage: './images/bg.jpg'
        },
        showGrid: true
    })
    game.addChild(layer)
    game.addChild(group)
    game.addChild(rect)
    game.addChild(sprite)
    game.addChild(image)
    game.ready(() => {
        game.update()
    })
    

</script>
