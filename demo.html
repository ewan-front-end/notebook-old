<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <span>{{message.text}}</span>
        <span>{{message.data.a}}</span>
    </div>
    
</body>

<script type="module">
// import MVVM from './docs/.usage/scripts/utils/mvvm/index.js' 
import Vue from './docs/.usage/scripts/vue/index.js' 

var vm = new Vue({
    el:'#app',
    data: {
        message: {
            text: '信息数据',
            data: {
                a: '11111',
                b: '22222'
            }
        }
    },
    created(){
        setTimeout(() => {
            this.message.data.a = '123456789'
        }, 5000)
    }
})
</script>
