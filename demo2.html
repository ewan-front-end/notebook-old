<script>

function handleNode(key, node){    
    if (typeof node !== 'object') node = {TITLE: node, VALUE: node, TYPE: typeof node}
    let value = node.VALUE ? `<i class="${node.TYPE}">${node.VALUE}</i>` : ''
    let TITLE = `<span>${key}${value}</span>`
    let ATTRIBUTE = ''
    let wrapperClass = 'node'
    if (node.ATTRIBUTE) {
        let children = ''
        wrapperClass += ` mult`
        for (let i in node.ATTRIBUTE) {
            let child = node.ATTRIBUTE[i]                        
            children += `<div>${handleNode(i, child)}</div>`
        }
        ATTRIBUTE += `<div>${children}</div>`
    }    
    return `<div class="${wrapperClass}">${TITLE}${ATTRIBUTE}</div>`
}
